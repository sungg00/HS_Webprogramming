<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도형 그리기</title>
</head>
<body>
    <h3>도형 그리기</h3>
    <hr>

    <!-- 삼각형 -->
    <canvas id="triangleCanvas" style="background-color: aliceblue;" width="200" height="150"></canvas>
    <h5>삼각형</h5>
    <script>
        let triangleCanvas = document.getElementById("triangleCanvas");
        let triangleContext = triangleCanvas.getContext("2d");

        triangleContext.beginPath();
        triangleContext.moveTo(120, 20);
        triangleContext.lineTo(20, 50);
        triangleContext.lineTo(150, 120);
        triangleContext.closePath();
        triangleContext.strokeStyle = "blue";
        triangleContext.stroke();
    </script>

    <!-- 원 -->
    <canvas id="circleCanvas" style="background-color: aliceblue;" width="200" height="150"></canvas>
    <h5>원</h5>
    <script>
        let circleCanvas = document.getElementById("circleCanvas");
        let circleContext = circleCanvas.getContext("2d");

        circleContext.beginPath();
        circleContext.arc(100, 75, 50, 0, 2 * Math.PI); // 완전한 원 (2 * PI)
        circleContext.strokeStyle = "magenta";
        circleContext.stroke();
    </script>

    <!-- 사각형 -->
    <canvas id="rectangleCanvas" style="background-color: aliceblue;" width="200" height="150"></canvas>
    <h5>사각형</h5>
    <script>
        let rectangleCanvas = document.getElementById("rectangleCanvas");
        let rectangleContext = rectangleCanvas.getContext("2d");

        rectangleContext.beginPath();
        rectangleContext.rect(50, 50, 100, 50); 
        rectangleContext.strokeStyle = "magenta";
        rectangleContext.stroke();
</script>
</body>
</html>
