<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라면을 끓이는 순서</title>
<script>
function doing(){
    let prn = prompt("라면을 끓이는 순서를 입력하라");
    let pli = document.createElement("li");
    pli.innerHTML = prn;
    let paol = document.getElementById("ol");
    paol.appendChild(pli);
}    
</script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol id='ol' onclick="doing()" type="A" style="background-color: yellowgreen;">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
