<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
    //직접 만드는 개체
    function register(){
        this.nstudent+=1;
    }
    function unregister(){
        this.nstudent-=1;
    }
    function getStudentCount(){
        return this.nstudent;
    }
    
    let student = new Object();
    student.korname="웹프로그래밍";
    student.eng_name="Web programming";
    student.get="V024003";
    student.nstudent=0;
    student.register=register;
    student.unregister=unregister;
    student.getStudentCount=getStudentCount;

    //리터널 개체
    let rlobject ={
        korname : "웹프로그래밍",
        eng_name : "Web programming",
        get : "V024003",
        nstudent : 0,
        register : function(){this.nstudent++;},
        unregister : function(){this.nstudent--;},
        getStudentCount : function(){return this.nstudent;}



    };
    //프로토타입 개체
    function function_object(){
        this.korname ="웹프로그래밍";
        this.eng_name="Web programming";
        this.get="V024003";
        this.nstudent=0;
        this.register= function(){
            this.nstudent++;
        }
        this.unregister= function(){
            this.nstudent--;
        }
        this.getStudentCount= function(){
            return this.nstudent;
        }

    }
</script>
</head>
<body>
<h3>1. 직접 개체 만들기</h3>
<script>
    //직접 개체 생성하기
    document.write("교과목 이름 = ");
    document.write(student.korname+"<br>");
    document.write("등록 학생 수 = ");
    document.write(student.nstudent + "<br>");
    student.register();
    document.write("after register,등록 학생 수 = "+ student.nstudent);
</script>
<hr>
<h3>2. 리터럴 표기법으로 개체 만들기</h3>
<script>
    //리터럴 표기법으로 개체 생성
    document.write("교과목 이름 = ");
    document.write(rlobject.korname+"<br>");
    document.write("등록 학생 수 = ");
    document.write(rlobject.nstudent + "<br>");
    rlobject.register();
    document.write("after register,등록 학생 수 = "+ rlobject.nstudent);
</script>
<hr>
<h3>3. 프로토타입으로 개체 만들기</h3>
<script>
    //프로토타입으로 개체 생성
    let proobject = new function_object();
    
    document.write("교과목 이름 = ");
    document.write(proobject.korname+"<br>");
    document.write("등록 학생 수 = ");
    document.write(proobject.nstudent + "<br>");
    proobject.register();
    document.write("after register,등록 학생 수 = "+ proobject.nstudent);
</script>
</body>

</html>
